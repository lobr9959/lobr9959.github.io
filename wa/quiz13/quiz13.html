<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let total = 0;
    let male = 0;
    let female = 0;
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {


      // Add your code here


      let data = JSON.parse(catString);

      for(let i = 0; i < data.length; i++) {
        if(i == (data.length - 1)){
          motherInfo = motherInfo + " and ";
        }

        motherInfo = motherInfo + data[i].name;

        if(i < (data.length - 2)){
          motherInfo = motherInfo + ", ";
        }


        for(let j = 0; j < data[i].kittens.length; j++){
          total++;
          if(data[i].kittens[j].gender === 'm'){
            male++;
          }
        }
      }

      female = total - male;
      kittenInfo = `The total number of kittens is ${total} and there are ${male} boys and ${female} girls`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
