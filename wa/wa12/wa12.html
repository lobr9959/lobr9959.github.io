<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./wa12.css">
    <title>Trivia Quiz Machine</title>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <header>Random Trivia</header>
            <section class="controls">
                <button type="button" id="js-new-quote" class="new-quote button">
                    Generate a new bit of trivia!
                </button>
            </section>
        </div>

        <div class="content-container">
            <div class="loading-indicator" id="loading-spinner">
                <div class="spinner"></div>
            </div>
            <section class="quotes">
                <div class="quote-text" id="js-quote-text"></div>
                <div class="multiple-choice" id="multiple-choice-container"></div>
                <div class="result-text" id="result-text"></div>
            </section>
        </div>
    </div>
    <script src="./wa12.js"></script>
</body>
</html>
