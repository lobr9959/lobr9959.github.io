<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
   
</head>
<body>

    <div style="text-align: center;">
        <h1>Guess the Number</h1>
        <p>Enter a number between 0 and 10:</p>
        <input type="number" id="guess" min="0" max="10">
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
    </div>
    
    <img style="padding-left: 32vw;" src="smilyface.jpg">
</body>

<script>
    let randomNumber = Math.floor(Math.random() * 11);
    
    function checkGuess() {
        let userGuess = document.getElementById('guess').value;
        let message = document.getElementById('message');
        
        if (userGuess == "") {
            message.textContent = "Please enter a number!";
            return;
        }
        
        userGuess = Number(userGuess);
        
        // I generated random number for the next guess at the bottom
        if (userGuess < 0 || userGuess > 10) {
            message.textContent = "Please enter a number between 0 and 10.";
        } 
        else if (userGuess == randomNumber) {
            message.textContent = "Congratulations! You guessed the right number!";
        } 
        else {
            message.textContent = "Try again! The number was " + randomNumber + ".";
        }
        randomNumber = Math.floor(Math.random() * 11); 
    }
</script>
</html>
